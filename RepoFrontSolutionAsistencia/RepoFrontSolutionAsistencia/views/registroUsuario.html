<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    <link rel="icon" href="../assets/img/icon.png">

</head>

<body class="bg-primary d-flex justify-content-center align-items-center vh-100">
    <nav class="navbar navbar-expand-lg colorPrincipal navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">ClassRoomApp</a>
        </div>
    </nav>
    <div class=" login-container bg-light p-5 rounded-5 text-dark shadow-lg" style="width: 28rem;">
        <div class="d-flex justify-content-center">
        <img src="../assets/img/LogIn.png" alt="Icono de registro de usuario"
        height="130rem">
        </div>
        <div class="text-center fs-3 fw-medium">Crear Cuenta</div>
        
        <div class="input-group mt-3">
            <input class="form-control" type="text" id="username" placeholder="Nombre de usuario" required>
        </div>
        <div class="input-group mt-3">
            <input class="form-control" type="email" id="email" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group mt-3">
            <input class="form-control" type="password" id="password" placeholder="Contraseña" required>        
        </div>
        <div class="input-group mt-3">
            <select id="role" class="form-select" required>
                <option value="" disabled selected>Selecciona tu rol</option>
                <option value="Profesor">Profesor</option>
                <option value="Estudiante">Estudiante</option>
            </select>
        </div>
        <div id="materiaField" class="input-group mt-3" style="display: none;">
            <select id="materia" class="form-select">
                <option value="" disabled selected>Seleccione una materia</option>
                <option value="Matemáticas">Matemáticas</option>
                <option value="Física">Física</option>
                <option value="Química">Química</option>
                <option value="Historia">Historia</option>
            </select>
        </div>
        <div id="grupoField" class="input-group mt-3" style="display: none;">
            <select id="grupo" class="form-select">
                <option value="" disabled selected>Seleccione un grupo</option>
                <option value="Grupo A">Grupo A</option>
                <option value="Grupo B">Grupo B</option>
                <option value="Grupo C">Grupo C</option>
            </select>
        </div>
       <div class="mt-4">
           <button id="signupBtn" class="btn btn-primary w-100 text-white fw-medium shadow-sm rounded-pill">Registrar</button>
       </div>
    </div>
<script src="../controllers/registroUsuario.js"></script>
<script>
    // Script para mostrar/ocultar el campo de materia
    const roleSelect = document.getElementById('role');
    const materiaField = document.getElementById('materiaField');
    const grupoField = document.getElementById('grupoField');

    roleSelect.addEventListener('change', () => {
        if (roleSelect.value === 'Estudiante') {
            materiaField.style.display = 'block';
            grupoField.style.display = 'block';
        } else {
            materiaField.style.display = 'none';
            grupoField.style.display = 'none';
        }
    });
</script>
</body>
</html>
